[pytest]
# Pytest configuration for THALIA test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for test organization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that verify component interactions
    ablation: Ablation studies that quantify mechanism contributions
    slow: Tests that take more than 1 second to complete
    cuda: Tests that require CUDA/GPU support
    visual: Tests that generate plots for manual inspection
    benchmark: Performance regression tests
    smoke: Fast smoke tests for quick validation

# Test output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --basetemp=c:/temp/pytest

# Coverage configuration (when using --cov)
# Run with: pytest --cov=thalia --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
